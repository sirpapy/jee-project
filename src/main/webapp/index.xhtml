<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:outputStylesheet library="css" name="style.css"/>
<h:head>
    <title>Allo-doc</title>
</h:head>


<h:body>

    <h:link  outcome="login">go to login page</h:link>
    <h:form>

        <p:inputText value="#{loginBean.email}" placeholder="Enter your email"/>
        <p:password value="#{loginBean.password}" placeholder="Enter your password"/>
        <p:commandButton styleClass="ui-priority-primary"
                         action="#{loginBean.signIn()}"
                         id="signInAsPatient"
                         value="Sign in"
                         icon="ui-icon-star"/>
        <p:separator/>

        <p:commandButton styleClass="ui-priority-primary"
                         action="#{welcomeBean.registerPhysician()}"
                         id="signupPhysician"
                         value="Sign up as Physician"
                         icon="ui-icon-star"/>

        <p:commandButton styleClass="ui-priority-primary"
                         action="#{welcomeBean.registerPatient()}"
                         id="signupPatient"
                         value="Sign up as Patient"
                         icon="ui-icon-star"/>

        <p:commandButton styleClass="ui-priority-primary"
                         action="#{navigationBean.goToHome()}"
                         id="goToHome"
                         value="Go to Home"/>
    </h:form>
</h:body>

</html>
