<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Sign in</title>
</h:head>
<h:body>
    <c:if test="#{registerBean.type}">
    </c:if>
    <h2>Sign up !</h2>
    <h:form>
        <p:panelGrid id="registration-form-grid" columns="2" cellpadding="5">
            <!-- FIRSTNAME-->
            <h:outputText value="First Name: "/>
            <p:inputText label="First Name" value="#{registerBean.firstName}" placeholder="Enter your first name"
                         required="true"/>

            <!--LASTNAME-->
            <h:outputText value="LastName: "/>
            <p:inputText label="Last Name" value="#{registerBean.lastName}" placeholder="Enter your last name"
                         required="true"/>

            <!--ADDRESS-->
            <h:outputText value="Address:"/>
            <p:inputText label="Address" value="#{registerBean.address}" placeholder="Enter your address"
                         required="true"/>

            <!--EMAIL-->
            <h:outputText value="Email: "/>
            <p:inputText label="Email" type="email" value="#{registerBean.email}" placeholder="Enter your email"
                         required="true"/>


        </p:panelGrid>
        <p:separator/>
        <p:messages id="messages" showDetail="true" autoUpdate="true"/>
        <p:panelGrid columns="2" id="password-confirm" cellpadding="5">

            <!--PASSWORD-->
            <h:outputLabel for="password" value="Password: "/>
            <p:password id="password" label="Password"
                        value="#{registerBean.password}"
                        placeholder="Enter your password"
                        match="passwordConfirmation"
                        feedback="true" required="true"/>

            <h:outputLabel for="passwordConfirmation" value="Confirm password"/>
            <p:password id="passwordConfirmation" label="Password Confirmation"
                        value="#{registerBean.password}"
                        placeholder="Confirm password"
                        required="true"/>

        </p:panelGrid>

        <!--FOR PHYSICIAN-->
        <h:panelGroup layout="block" rendered="#{registerBean.type == 'PHYSICIAN'}">
            <p:selectOneListbox id="advanced" value="#{registerBean.selectedFieldOfActivity}" var="f" filter="true"
                                filterMatchMode="contains" scrollHeight="50">
                <f:selectItems value="#{registerBean.fieldOfActivities}" var="field" itemLabel="#{field.name}"
                               itemValue="#{field}"/>

                <!--<p:column>-->
                <!--<h:outputText styleClass="ui-theme ui-theme-#{}" />-->
                <!--</p:column>-->

                <p:column>
                    <h:outputText value="#{f.name}"/>
                </p:column>
            </p:selectOneListbox>

            <p:selectOneListbox id="practiceArea" value="#{registerBean.selectedPracticeArea}" var="p" filter="true"
                                filterMatchMode="contains" scrollHeight="50">
                <f:selectItems value="#{registerBean.allPraticeAreas}" var="area" itemLabel="#{area.postalCode}"
                               itemValue="#{area}"/>

                <p:column>
                    <h:outputText value="#{p.city} - #{p.postalCode}"/>
                </p:column>
            </p:selectOneListbox>

            <p:commandButton update="registration-form-grid" value="Confirm"
                             action="#{registerBean.registerAsPatient()}" icon="ui-icon-disk"
                             styleClass="ui-priority-primary"/>
        </h:panelGroup>

        <!--FOR PATIENT-->
        <h:panelGroup layout="block" rendered="#{registerBean.type == 'PATIENT'}">
            <h:outputText value="BLABLABLA PATIENT"/>
            <p:commandButton update="registration-form-grid" value="Confirm"
                             action="#{registerBean.registerAsPhysician()}"/>
        </h:panelGroup>
    </h:form>
</h:body>
</html>
