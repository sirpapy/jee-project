<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Sign in</title>
</h:head>
<h:body>
    <h2>Sign up !</h2>
    <h:form>
        <h:panelGrid id="registration-form-grid" columns="2" cellpadding="5">
            <h:outputText value="First Name: "/>
            <p:inputText value="#{userBean.firstName}" placeholder="Enter your email" required="true"/>

            <h:outputText value="LastName: "/>
            <p:inputText value="#{userBean.lastName}" placeholder="Enter your email" required="true"/>

            <h:outputText value="Email: "/>
            <p:inputText type="email" value="#{userBean.email}" placeholder="Enter your email" required="true"/>


        </h:panelGrid>
        <p:separator/>
        <p:messages id="messages" showDetail="true" autoUpdate="true"/>
        <h:panelGrid columns="2" id="password-confirm" cellpadding="5">

            <h:outputLabel for="password" value="Password: "/>
            <p:password id="password" label="Password"
                        value="#{userBean.password}"
                        placeholder="Enter your password"
                        match="passwordConfirmation"
                        feedback="true" required="true"/>

            <h:outputLabel for="passwordConfirmation" value="Confirm password"/>
            <p:password id="passwordConfirmation" label="Password Confirmation"
                        value="#{userBean.password}"
                        placeholder="Confirm password"
                        required="true"/>

            <p:commandButton update="registration-form-grid" value="Confirm" action="#{userBean.authenticate}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
