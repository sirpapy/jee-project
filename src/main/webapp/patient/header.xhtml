<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <div id="headerBanner" class="row">
        <h:link outcome="home">
            <img id="logoAlloDoc" class="col col-md-8" src="/resources/img/logo.png" alt=""/>
        </h:link>

        <div id="userFrame">
            <h:form id="formShowProfil">
                <img id="UserLogo" src="/resources/img/icon-user-default.png" alt=""/>
                <div id="userInfo">
                    <label>Name :</label> <h:outputLabel value="#{connectedUserBean.connectedUser.account.userName}"/> <br/>
                    <label>Type :</label> <h:outputLabel value="#{connectedUserBean.connectedUser.account.getRole().getName()}"/>
                </div>
                <h:commandButton value="Show profil" id="showProfil" action="#{homeBean.showProfil()}"/>
            </h:form>
        </div>
    </div>


</ui:composition>
</html>
