<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="bootstrap/bootstrap-theme.min.css"/>
    <h:outputStylesheet library="css" name="bootstrap/bootstrap.min.css"/>
    <h:outputScript library="js" name="bootstrap/bootstrap.min.js"/>
</h:head>
<h:body>
    <div id="divForBackground">
    <div id="container">
        <ui:insert name="header">
            <ui:include src="header.xhtml"/>
        </ui:insert>
        <div class="availabilitiesContainer">
            <h:form>
                <div class="physicianInfo">

                    <label class="physicianLabel"> Nom: </label>
                    <label class="physicianValue">#{patient_physicianAppointement.patientDashboardBean.getSelectedPhysician.firstName}</label><br/>
                    <label class="physicianLabel"> Domaine d'activité:</label>
                    <label class="physicianValue">#{patient_physicianAppointement.patientDashboardBean.getSelectedPhysician.fieldOfActivity.name}</label><br/>
                    <label class="physicianLabel"> Région:</label>
                    <label class="physicianValue">#{patient_physicianAppointement.patientDashboardBean.getSelectedPhysician.address.location.city}</label><br/>
                </div>
                <f:facet name="header"> Availabilities: </f:facet>

                <h:selectOneRadio id="availabilityRadio" layout="pageDirection"
                                  value="#{patient_physicianAppointement.patientDashboardBean.selectAvailabilityID}">
                    <f:selectItems styleClass="aRadio"
                                   value="#{patient_physicianAppointement.patientDashboardBean.getSelectedPhysician.availabilities}" var="avail"
                                   itemLabel="Begin : #{avail.beginAvailability} ---- End #{avail.endAvailability}"
                                   itemValue="#{avail.id}"/>
                </h:selectOneRadio>
                <div class="validateAppointment">
                        <p:commandButton style="margin-left: auto; margin-right: auto;" value="Validate appointment" id="validateAppointment"
                                     ajax="false" action="#{patient_physicianAppointement.validateAppointment(connectedUserBean.connectedPatient.id)}"/>

                </div>
            </h:form>
        </div>
        </div>
    </div>

</h:body>
</html>
