<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

>
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="bootstrap/bootstrap-theme.min.css"/>
    <h:outputStylesheet library="css" name="bootstrap/bootstrap.min.css"/>
    <h:outputScript library="js" name="bootstrap/bootstrap.min.js"
    /></h:head>
<h:body>
    <div id="divForBackground"></div>
    <div id="container">
        <ui:insert name="header">
            <ui:include src="header.xhtml"/>
        </ui:insert>
        <div class="row">
            <h:form>
                <p:dataList styleClass="appointmentList" value="#{connectedUserBean.connectedPatient.appointments}"
                            var="appointment"
                            type="ordered">
                    <f:facet name="header"> list of appointment </f:facet>
                    <div class="anAppointment">
                        <div class="appointmentDetails">
                            <div class="doctorForAppointment"> #{appointment.physicianName}</div>
                            <div class="hourAppointment"> #{appointment.beginHour}, #{appointment.endHour} </div>
                        </div>
                        <h:commandButton styleClass="appointmentDelete" value="X" action="#{connectedUserBean.removeAppointment(appointment.id)}"/>
                    </div>
                </p:dataList>
            </h:form>
        </div>
    </div>

</h:body>
</html>
