<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"

>
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="bootstrap/bootstrap-theme.min.css"/>
    <h:outputStylesheet library="css" name="bootstrap/bootstrap.min.css"/>
    <h:outputScript library="js" name="bootstrap/bootstrap.min.js"
    /></h:head>
<h:body styleClass="with-image-background">
    <div id="container">
        <ui:insert name="header">
            <ui:include src="header.xhtml"/>
        </ui:insert>
        <div class="row">
            <h:form>
                <b:column span="4">
                    <b:panel look="info">
                        <f:facet name="heading">
                            <b:iconAwesome name="search" style="padding-right:20px;color:grey"/>
                            <h:outputText value="Search history" style="color:black"/>
                        </f:facet>
                        <c:forEach var="searchItem"
                                   items="#{connectedUserBean.connectedPatient.searchItems}">
                            <b:panelGrid colSpans="5, 2, 5" tooltip="#{searchItem.formatedTimeStamp}"
                                         tooltip-position="right">
                                <h:outputLabel value="#{searchItem.physicianName}"/>
                                <h:outputLabel value="#{searchItem.postalCode}"/>
                                <h:outputLabel value="#{searchItem.fieldOfActivity}"/>
                            </b:panelGrid>
                        </c:forEach>
                        <f:facet name="footer">
                            <b:button value="Display chart" look="success"
                                      onclick="$('.modalPseudoClass').modal();return false;"
                            />
                        </f:facet>
                    </b:panel>
                </b:column>

                <b:modal title="Your search chart" widgetVar="chart" styleClass="modalPseudoClass" backdrop="false">
                    <div>
                        <p:chart type="pie" model="#{searchChart.pieChart}" style="height: 300px;width: 400px;"/>
                    </div>
                    <f:facet name="footer">
                        <b:button value="close" dismiss="modal" onclick="return false;"/>
                        <b:button value="Ok" look="primary" dismiss="modal" onclick="return false;"/>
                    </f:facet>
                </b:modal>

                <b:column span="8">
                    <div class="appointment-container">
                        <b:panel look="primary">
                            <f:facet name="heading">
                                <b:iconAwesome name="bars" style="padding-right:20px;color:whitesmoke" size="2x"/>
                                <h:outputText value="Your appointments" style="color:whitesmoke"/>
                                <b:badge style="margin-left:10px; background-color:#5cb85c"
                                         value="#{connectedUserBean.badgeLabel}"/>
                            </f:facet>
                            <b:panel>
                                <c:forEach var="appointment" items="#{connectedUserBean.connectedPatient.appointments}">
                                    <b:panel look="info" title="#{appointment.physicianName}">
                                        <div>
                                            - Begin hour : <h:outputLabel value="#{appointment.beginHour}"/> <br/>
                                            - End hour : <h:outputLabel value="#{appointment.endHour}"/>
                                        </div>
                                        <f:facet name="footer">
                                            <b:commandButton iconAwesome="remove" iconAlign="left"
                                                             value="Remove" look="danger" size="xs"
                                                             style="align:right"
                                                             action="#{connectedUserBean.removeAppointment(appointment.id)}"/>
                                        </f:facet>
                                    </b:panel>
                                </c:forEach>
                            </b:panel>
                        </b:panel>
                    </div>
                </b:column>
            </h:form>
        </div>

    </div>

</h:body>
</html>
