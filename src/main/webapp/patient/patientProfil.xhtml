<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui"

>
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="bootstrap/bootstrap-theme.min.css"/>
    <h:outputStylesheet library="css" name="bootstrap/bootstrap.min.css"/>
    <h:outputScript library="js" name="bootstrap/bootstrap.min.js"
    /></h:head>
<h:body styleClass="with-image-background">
    <div id="container">
        <ui:insert name="header">
            <ui:include src="header.xhtml"/>
        </ui:insert>
        <div class="row">
            <h:form>
                <div class="appointment-container">
                    <b:panel look="info">
                        <f:facet name="heading">
                            <b:iconAwesome name="bars" style="padding-right:20px" size="2x"/>
                            <h:outputText value="Your appointments"/>
                            <b:badge style="margin-left:10px; background-color:#5cb85c" value="#{connectedUserBean.badgeLabel}"/>
                        </f:facet>
                        <b:accordion>
                            <c:forEach var="appointment" items="#{connectedUserBean.connectedPatient.appointments}">
                                <b:panel title="#{appointment.physicianName}">
                                    Content : you are <h:outputLabel value="#{appointment.patient.firstName}"/>
                                </b:panel>
                            </c:forEach>
                        </b:accordion>
                    </b:panel>
                </div>

                <p:dataList styleClass="appointmentList" value="#{connectedUserBean.connectedPatient.appointments}"
                            var="appointment"
                            type="ordered">
                    <f:facet name="header"> list of appointment </f:facet>
                    <div class="anAppointment">
                        <div class="appointmentDetails">
                            <div class="doctorForAppointment"> #{appointment.physicianName}</div>
                            <div class="hourAppointment"> #{appointment.beginHour}, #{appointment.endHour} </div>
                        </div>
                        <h:commandButton styleClass="appointmentDelete" value="X"
                                         action="#{connectedUserBean.removeAppointment(appointment.id)}"/>

                    </div>
                </p:dataList>
            </h:form>
        </div>
    </div>

</h:body>
</html>
