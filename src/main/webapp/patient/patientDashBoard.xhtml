<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="bootstrap/bootstrap-theme.min.css"/>
    <h:outputStylesheet library="css" name="bootstrap/bootstrap.min.css"/>
    <h:outputScript library="js" name="bootstrap/bootstrap.min.js"/>
    <!--<h:outputScript library="js" name="twiceClickFix.js" target="head"/>-->

</h:head>

<h:body>
    <div id="container">
        <div id="headerBanner" class="row">
            <div id="logoAlloDoc" class="col col-md-8">
                <img src="/resources/img/logo.png" alt=""/>
            </div>
            <div id="UserLogo" class="col-6 col-md-4">UserLogo</div>
        </div>
        <div class="row">
            <h:form id="form">
                <div id="listOfPhysician">
                    <ui:repeat value="#{patientDashboadBean.doctorResult}" var="value"> <br/>
                        <div>
                            <h:commandLink id="aPhysician_#{value.id}" ajax="false" actionListener="#{patientDashboadBean.selectAPhysician(value.id)}" action="physicianPage">
                                <p:panelGrid columns="2">
                                    <f:facet name="header">
                                        <!--<p:graphicImage name="" />-->
                                    </f:facet>
                                    <h:outputText value="Nom:"/>
                                    <h:outputText value="#{value.firstName}"/>
                                    <h:outputText value="Domaine d'activité:"/>
                                    <h:outputText value="#{value.fieldOfActivity.name}"/>
                                    <h:outputText value="Région:"/>
                                    <h:outputText value="#{value.practiceArea.city}"/>
                                </p:panelGrid>
                            </h:commandLink>

                        </div>
                    </ui:repeat>
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</html>
