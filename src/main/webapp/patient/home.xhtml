<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <title>Patient home</title>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="bootstrap/bootstrap-theme.min.css"/>
    <h:outputStylesheet library="css" name="bootstrap/bootstrap.min.css"/>
    <h:outputScript library="js" name="bootstrap/bootstrap.min.js"/>
</h:head>

<h:body>




    <div id="container">
        <div id="headerBanner" class="row">
            <div id="logoAlloDoc" class="col col-md-8">
                <!--<img src="/resources/img/logo.png" alt=""/>-->
            </div>
            <div id="UserLogo" class="col-6 col-md-4">UserLogo</div>
        </div>
        <div id="SearchPhysicienContainer" class="row">
            <h:form id="form">
                <p:growl id="msgs" showDetail="true"/>


                <div class="col-6 col-md-4">--<p:inputText value="#{searchBean.name}" id="physicianName"/>--</div>
                <div class="col-6 col-md-4">--PostalCode

                    <!--<p:outputLabel value="Simple:" for="postalCode" />-->
                    <!--<p:autoComplete id="postalCode" value="#{searchBean.postalCodeList}" completeMethod="#{searchBean.regionList}" />-->


                    <h:selectOneMenu id="postalCode" value="#{searchBean.postalCode}">
                        <f:selectItems value="#{searchBean.postalCodeList}"/>
                    </h:selectOneMenu>


                    <!--<p:inputText value="#{searchBean.postalCode}" id="postalCode"/>-->


                </div>
                <div class="col-6 col-md-4">
                    <h:selectOneMenu id="fieldOfActivity" value="#{searchBean.fieldOfActivity}">
                        <f:selectItems value="#{navigationBean.fieldOfActivity}"/>
                    </h:selectOneMenu>
                </div>
                <p:commandButton value="Search" id="search" action="#{searchBean.startSearch}"/>
            </h:form>
        </div>
    </div>
</h:body>
</html>
