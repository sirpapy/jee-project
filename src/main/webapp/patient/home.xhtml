<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    <title>Patient home</title>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="bootstrap/bootstrap-theme.min.css"/>
    <h:outputStylesheet library="css" name="bootstrap/bootstrap.min.css"/>

</h:head>

<h:body>

    <div id="divForBackground"></div>
    <div id="container">

        <ui:insert name="header">
            <ui:include src="header.xhtml"/>
        </ui:insert>
        <div id="SearchPhysicienContainer" class="row">
            <h:form id="form" action="patientDashBoard.jsf">
                <div id="formSearch">
                    <p:growl id="msgs" showDetail="true"/>
                    <div id="searchQueryInput"><p:inputText
                            style="width: 100%; font-weight: 900;border-bottom-left-radius: 18px; border-top-left-radius: 18px; height: 40px;"
                            value="#{searchBean.name}"
                            id="physicianName"/></div>
                    <div id="postalCodeSearchInput">
                        <h:selectOneMenu id="postalCode" style="width: 100%; font-weight: 900;" value="#{searchBean.postalCode}">
                            <f:selectItems value="#{searchBean.postalCodeList}"/>
                        </h:selectOneMenu>
                    </div>
                    <div id="fieldOfActivitySearchInput">
                        <h:selectOneMenu id="fieldOfActivity"
                                         style="font-weight: 900;width: 100%;border-bottom-right-radius: 18px; border-top-right-radius: 18px;"
                                         value="#{searchBean.fieldOfActivity}">
                            <f:selectItems value="#{navigationBean.fieldOfActivity}"/>
                        </h:selectOneMenu>
                    </div>

                </div>
                <div id="divButtonContainer">
                    <h:commandButton value="Search" id="search" action="#{searchBean.startSearch()}"/>
                </div>
            </h:form>
        </div>

    </div>
</h:body>
</html>
