<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<h:head>
    <title>Patient home</title>
    <h:outputStylesheet library="css" name="bootstrap/bootstrap-theme.min.css"/>
    <h:outputStylesheet library="css" name="bootstrap/bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="style.css"/>

</h:head>

<h:body styleClass="with-image-background">
    <div id="container">

        <ui:insert name="header">
            <ui:include src="header.xhtml"/>
        </ui:insert>
        <div class="center">
            <h:link outcome="home">
                <h:graphicImage library="img" name="logo.png"
                                width="350" height="75"/>
            </h:link>
        </div>
        <div id="SearchPhysicienContainer" class="row">
            <h:form>
                <div id="formSearch">
                    <p:growl id="msgs" showDetail="true"/>
                    <div id="searchQueryInput"><b:inputText
                            style="width: 100%; font-weight: 900;border-bottom-left-radius: 18px; border-top-left-radius: 18px; height: 40px;"
                            value="#{searchBean.name}"
                            id="physicianName" placeholder="Enter the name of the doctor..."/></div>
                    <div id="postalCodeSearchInput">
                        <b:selectOneMenu id="postalCode" style="width: 100%; font-weight: 900;"
                                         value="#{searchBean.postalCode}" converter="postalCodeConverter"
                                         tooltip="Select a postal code">
                            <f:selectItem itemLabel="Postal code" itemValue="#{dataContainerBean.unSetPostalCode}"/>
                            <f:selectItems value="#{dataContainerBean.locations}" var="area"
                                           itemLabel="#{area.postalCode}"
                                           itemValue="#{area}"/>
                        </b:selectOneMenu>
                    </div>
                    <div id="fieldOfActivitySearchInput">
                        <b:selectOneMenu id="fieldOfActivity" filter="true" var="f"
                                         style="font-weight: 900;width: 100%;border-bottom-right-radius: 18px; border-top-right-radius: 18px;"
                                         value="#{searchBean.fieldOfActivity}" converter="fieldOfActivityConverter"
                                         tooltip="The field of activity of the doctor">
                            <f:selectItem itemLabel="Field of activity"
                                          itemValue="#{dataContainerBean.unSetFieldOfActivity}"/>
                            <f:selectItems value="#{dataContainerBean.fieldOfActivities}" var="field"
                                           itemLabel="#{field.name}"
                                           itemValue="#{field}"/>
                            <p:column>
                                <h:outputText value="#{f.name}"/>
                            </p:column>
                        </b:selectOneMenu>
                    </div>
                </div>
                <div id="divButtonContainer">
                    <b:commandButton value="Search" iconAwesome="search" size="2x" iconAlign="right" id="search"
                                     type="submit" action="#{searchBean.startSearch()}"/>
                </div>
            </h:form>
        </div>

        <h:panelGroup layout="block" class="search-result-container"
                      rendered="#{searchBean.physicianResultList != null}">
            <h:form>
                <div class="appointment-container">
                    <p:dataScroller value="#{searchBean.physicianResultList}" var="physician" look="primary" chunkSize="10">
                        <f:facet name="header">
                            <b:iconAwesome name="stethoscope" style="padding-right:20px;color:whitesmoke" size="3x"/>
                            <h:outputText value="Search result" style="color:whitesmoke"/>
                            <b:badge style="margin-left:10px; background-color:#5cb85c"
                                     value="#{connectedUserBean.badgeLabel}"/>
                        </f:facet>

                        <b:panel>
                            Firstname :
                            <h:outputLabel value="#{physician.firstName}"/>
                        </b:panel>
                        <f:facet name="loader">
                            <p:commandButton type="button" value="More" icon="ui-icon-circle-triangle-s"/>
                        </f:facet>
                    </p:dataScroller>
                </div>
            </h:form>

            <div class="row">
                <h:form id="form" action="physicianPage">
                    <div class="resultContainer">
                        <div id="listOfPhysician">
                            <ui:repeat value="#{searchBean.physicianResultList}" var="value"> <br/>
                                <h:commandLink id="aPhysician_#{value.id}" ajax="false"
                                               actionListener="#{patientDashboadBean.selectAPhysician(value.id)}"
                                               action="physicianPage?faces-redirect=true">
                                    <div class="aPhysician"><img class="physicianResultPhoto"
                                                                 src="/resources/img/icon-user-default.png" alt=""/>
                                        <div class="physicianResultDetails">
                                            <h:outputText value="Nom:"/><br/>
                                            <h:outputText value="#{value.firstName}"/><br/>
                                            <h:outputText value="Domaine d'activité:"/>
                                            <h:outputText value="#{value.fieldOfActivity.name}"/><br/>
                                            <h:outputText value="Région:"/>
                                            <h:outputText value="#{value.practiceArea.city}"/>
                                        </div>
                                    </div>
                                </h:commandLink>

                            </ui:repeat>
                        </div>
                        <div class="googleMapContainer"><p:gmap center="41.381542, 2.122893" zoom="15" type="HYBRID"
                                                                style="width:100%;height:400px"/></div>
                    </div>
                </h:form>
            </div>
        </h:panelGroup>

    </div>
</h:body>
</html>
