<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <title>Sign in</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>

    <form action="j_security_check" method="POST">
        <h3>Sign in !</h3>
        <p:growl id="msg" showDetail="true" life="2500"/>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="email" value="Email:"/>
            <input type="text" id="email" name="j_username"/>


            <h:outputLabel for="password" value="Password:"/>
            <input type="password" id="password" name="j_password"/>


            <h:outputLabel value="Log as a physician ? "/>
            <p:selectBooleanCheckbox value="#{loginBean.asPhysician}">
                <p:ajax update="msg" listener="#{loginBean.addLoginTypeMessage()}"/>
            </p:selectBooleanCheckbox>

            <f:facet name="footer">
                <h:commandButton type="submit" value="Submit"/>
            </f:facet>
        </h:panelGrid>
    </form>
</h:body>
</html>
