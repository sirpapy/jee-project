<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <title>Sign in</title>
    <h:outputStylesheet library="css" name="bootstrap/bootstrap.css"/>
    <h:outputStylesheet library="css" name="bootstrap/bootstrap-theme.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Sign In !</div>
                    <div style="float:right; font-size: 80%; position: relative; top:-10px"><a
                            href="#">Forgot password?</a></div>
                </div>

                <div style="padding-top:30px" class="panel-body">

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                    <form action="j_security_check" method="POST">
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><b:button iconAwesome="fa-user" size="xs"/></span>
                            <input type="text" id="email" name="j_username" class="form-control"
                                   placeholder="Username" required="required"/>
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><b:button iconAwesome="fa-lock" size="xs"/></span>
                            <input type="password" id="password" name="j_password" class="form-control"
                                   placeholder="password" required="required"/>
                        </div>


                        <div style="margin-top:10px" class="form-group">
                            <div class="col-sm-12 controls">
                                <h:commandButton type="submit" value="Submit" styleClass="btn btn-info"/>
                                <a id="btn-fblogin" href="#" class="btn btn-primary">Login as Admin ( not implemented yet )</a>
                            </div>
                        </div>


                        <div class="form-group" style="margin-top: 1%">
                            <div class="col-md-12 control">
                                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                    Don't have an account!
                                    <a id="modal-trigger" href="#amodal" data-toggle="modal">
                                        Sign Up Here
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                    <b:modal id="amodal" title="Want to sign up ?" styleClass="modalPseudoClass">
                        <p>You can sign up as a <b>Physician</b> or a <b>simple User</b>.</p>
                        <h:form>
                            <b:buttonGroup>

                                <b:commandButton styleClass="btn btn-warning"
                                                 action="#{welcomeBean.registerPhysician()}"
                                                 id="signupPhysician"
                                                 value="Sign up as Physician"
                                                 iconAwesome="fa-eyedropper"
                                                 size="lg"/>
                                <b:commandButton styleClass="btn btn-info"
                                                 action="#{welcomeBean.registerPatient()}"
                                                 id="signupPatient"
                                                 value="Sign up as Patient"
                                                 iconAwesome="fa-user-o"
                                                 size="lg"
                                />
                            </b:buttonGroup>
                        </h:form>
                        <f:facet name="footer">
                            <b:button value="close" dismiss="modal" onclick="return false;"/>
                        </f:facet>
                    </b:modal>

                </div>
            </div>
        </div>
    </div>

</h:body>
</html>
